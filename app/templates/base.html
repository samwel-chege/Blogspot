{% extends 'bootstrap/base.html'%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1, shrink-to-fit=no">
    {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>Quotes_softblog</title>
  {% endif %}

  {% block styles %}
  {{ super() }}
  <!--Importing the simple mde css and js files  -->
  {{ simplemde.css}}
  {{ simplemde.js }}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}" type="text/css">
  {% endblock %}
</head>

<body>
  <div class="container-fluid">
    {% block navbar %}
    {% include 'navbar.html' %}
    {% endblock %}
    {% block content %}
    {% endblock%}
  </div>
</body>
</html>
